<!DOCTYPE html>
<html>

<head>
    <title></title>


    <meta name="viewport"content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script src="generator.js"></script>
    

    <style>
        /* panel基本样式及动画  */
        .sticker-panel>img {
            height: 30px;
            width: 30px;
            background-color: #f0f0f0;
            padding: 5px;
            margin: 3px;
            outline: #e7e7e7 solid 1px;
            border-radius: 3px;
        }

        .sticker-panel {
            position: relative;
            display: inline-block;
        }

        .sticker-popmenu {
            height: 250px;
            width: 350px;
            background-color: #f8f8f8;
            /*outline: #dddddd solid 2px;*/
            border-radius: 5px;
            box-shadow: 1px 1px 10px 1px rgba(0, 0, 0, 0.15);
            position: absolute;
            overflow: hidden;

            /* display: none; */
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s linear;
        }

        .sticker-panel:hover .sticker-popmenu {
            opacity: 1;
            visibility: visible;
            transition: all 0.25s linear;
        }



        /* 顶部选择栏样式 */
        .sticker-rad-list {
            width: 100%;
            height: fit-content;
            display: flex;
            background-color: #f3f3f3;
            box-sizing: border-box;

            padding: 0 10px;

            overflow-x: auto;
            overflow-y: hidden;
        }

        .sticker-rad {
            appearance: none;
            /*懒的删了*/
            display: none;
        }

        .sticker-rad:checked+label img {
            background-color: #e4e4e4;

            transition: all 0.25s linear;
        }

        .sticker-logo-thumb {
            background-color: #00000000;
            height: 25px;
            width: 25px;

            margin: 2px;
            padding: 7px;

            border-radius: 3px;

            transition: all 0.25s linear;
        }



        /*选择区样式*/
        .sticker-list {
            height: 80%;
            padding: 0 10px;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /*表情样式*/
        .sticker-img {
            height: 50px;
            width: 50px;
            padding: 5px;
            border-radius: 4px;

            background-color: #00000000;
            transition: all 0.25s linear;
        }

        .sticker-img:hover {
            background-color: #e4e4e4;
            transition: all 0.25s linear;
        }



        /*滚动条样式*/
        .sticker-list::-webkit-scrollbar-button,
        .sticker-rad-list::-webkit-scrollbar-button {
            display: none;
        }

        .sticker-list::-webkit-scrollbar {
            width: 7px;
        }

        .sticker-rad-list::-webkit-scrollbar {
            height: 7px;
        }

        .sticker-list::-webkit-scrollbar-thumb,
        .sticker-rad-list::-webkit-scrollbar-thumb {
            background-color: #d4d4d4;
            border-radius: 5px;
        }


        /*版权文本样式*/
        .sticker-copyright {
            position: relative;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
            color: gray;
        }
    </style>
</head>

<body>




    <!-- for test -->
    <textarea name="test-text" id="test-textbox" style="height: 200px;width: 400px;overflow-y: auto;overflow-x: visible;word-break:break-all;"></textarea><br>



    <div class="sticker-panel"><img src="./img/shabulaji/fo'xing.png" height="30" width="30">

        <!--选择面板-->
        <div class="sticker-popmenu">

            <!--表情包选择-->
            <!--
                模板

                $stickerId：表情包id
                $title：标题
                $thumImg：图标

                <input type="radio" class="sticker-rad" id="$stickerId" name="sticker-select" onclick="selectStickers()">
                <label for="$stickerId"><img class="sticker-logo-thumb" loading="lazy" title="$title" src="$thumImg"></label>

            -->
            <div class="sticker-rad-list"></div>


            <!--表情列表-->
            <!--
                模板
                $stickerId：表情包id
                $description：悬浮提示
                $id：表情id，用于插入文本
                $copyright：版权信息
                          
                <div id="$stickerId">
                    <img class="sticker-img" title="$description" data-name="$id" onclick="clickSticker()" loading="lazy" src="./img/urara/sleepy.png">
                    <br><span class="sticker-copyright">$copyright</span>
                </div>
            -->
            <div class="sticker-list">
                <div style="width: 100%;margin-top: 30px;text-align: center;color: gray;">Nothing.</div>
            </div>
        </div>
    </div>



    <!-- for debug -->
    <script>generate(stickers);</script>

    <script src="click_sticker.js"></script>
    <script>selectStickers();</script>
</body>

</html>
